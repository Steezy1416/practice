<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Produce Practice</h1>
    </header>

        <div id="intro-container" >
            <div id="introduction">
                <h2>Welcome to Produce Practice!</h2>
            </div>
    
            <div id="intro-image-container">
                <img src="./images/intro-picture.jpg" alt="">
            </div>
    
            <div id="start-container">
                <button class="btn start function-button" id="start">Start</button>
            </div>
        </div>

    <main class="hide">
        <div id="container">
            <div id="image-container">
                
            </div>

            <div id="name-display">

            </div>

            <div id="num-display">
                <p id="number"></p>
            </div>

            <div id="button-container">
                <button class="btn" id="void"></button>
                <button class="btn clear" id="clear">Clear</button>
                <button class="btn num" id="seven">7</button>
                <button class="btn num" id="eight">8</button>
                <button class="btn num" id="nine">9</button>
                <button class="btn num" id="four">4</button>
                <button class="btn num" id="five">5</button>
                <button class="btn num" id="six">6</button>
                <button class="btn num" id="one">1</button>
                <button class="btn num" id="two">2</button>
                <button class="btn num" id="three">3</button>
                <button class="btn num" id="zero">0</button>
                <button class="btn enter" id="enter">Enter</button>
            </div>

        </div>
    </main>

    <div id="end-results-container" class="hide">
        <div id="summary">
            <h2 id="summary-header">Here is what you missed...</h2>
    
            <ul id="list-container"></ul>
        </div>

        <div id="try-again-container">
            <button class="btn try-again function-button" id="try-again">Try Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>
</html>
